<h2 mat-dialog-title>Delete user</h2>
<mat-dialog-content>
  Would you like to delete <b>{{ data.user.name }}</b> user?
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button [mat-dialog-close]="{ confirmed: false }">No</button>
  <button mat-button cdkFocusInitial [mat-dialog-close]="{ confirmed: true }">
    Confirm
  </button>
</mat-dialog-actions>
