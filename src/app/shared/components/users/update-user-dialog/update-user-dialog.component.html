<h2 mat-dialog-title>Update user</h2>
<mat-dialog-content>
  <form [formGroup]="form">
    <mat-form-field appearance="outline">
      <mat-label>Name</mat-label>
      <input matInput placeholder="Write user name" formControlName="name" />
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Email</mat-label>
      <input matInput type="email" placeholder="Write user email" formControlName="email" />
    </mat-form-field>
  </form>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button [mat-dialog-close]="{ confirmed: false }">Cancel</button>
  <button mat-button cdkFocusInitial (click)="confirm()">Confirm</button>
</mat-dialog-actions>
